<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <!--HEAD-SWIGGS-->
            <div class="head-swig">
                <div class="imgs">
                <img src="./images/swiggy_logo.png" class="logo-img">
                </div>
                <div class="top-r">
                    <p>Swiggy Corporate</p>
                    <p>Partner with us</p>
                    <button class="app">Get the App<i class="fa-solid fa-arrow-right A"></i></button>
                    <button class="sign">Sign in </button>
                </div>

                
            </div>
            
            <!--MIDDLE IN HEADER-->
            <div class="top-b">
                
                <div class="s1">
                        <img src="./images/slide1.avif" class="sl1">
                </div>

                <div class="word">
                <h2>Order food & groceries. Discover</h2>
                <h2>best restaurants. Swiggy it!</h2>
               </div>

               <div class="s1">
                <img src="./images/slide2.avif" class="sl2">
        </div>
            </div>
            <div class="input">
                    <i class="fa-solid fa-location-dot loc3"></i>    
                    <input class="loc" placeholder="Enter Your delivery location">
                    <input class="search" placeholder="Search for restaurant,item or more">
            </div>
            <div class="cards">
                <div class="first card">
                    <img src="./images/card1.avif" class="imgcs">
                </div>
                <div class="first card">
                    <img src="./images/card2.avif" class="imgcs">
                </div>
                <div class="first card">
                    <img src="./images/card3.avif" class="imgcs">
                </div>
                <div class="first card">
                    <img src="./images/card4.avif" class="imgcs">
                </div>
            </div>
        </div>
        
        
    </header>


    <div class="main">
        
    </div>
    <script src="https://kit.fontawesome.com/42c257879e.js" crossorigin="anonymous"></script>
</body>
</html>
